name: perblog

services:

  blog:
    image: wordpress
    restart: always
    depends_on:
      - db
    ports:
      - "${PORT_BLOG}:${PORT_BLOG_CONT}"
    networks:
      - perblog-net
    volumes:
      - perblog-blog:/var/www/html:rw
      - ./wordpress/wp-content/uploads/:/var/www/html/wp-content/uploads/:rw
      - ./wordpress/wp-content/themes/:/var/www/html/wp-content/themes/:rw
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_NAME=${DB_NAME}
      - WORDPRESS_DB_USER=${DB_USER}
      - WORDPRESS_DB_PASSWORD=${DB_PASS}

  db:
    image: mariadb
    restart: always
    ports:
      - "${PORT_DB}:${PORT_DB_CONT}"
    networks:
      - perblog-net
    volumes:
      - perblog-db:/var/lib/mysql:rw
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}

networks:
  perblog-net:
    driver: bridge

volumes:
  perblog-blog:
  perblog-db: